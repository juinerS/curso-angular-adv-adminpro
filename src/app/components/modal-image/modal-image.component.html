<div class="fondo-modal-imagen animate fadeIn fast" [class.oculto]="modalImageService.ocultarModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block; padding-right: 17px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <h3>Selecciona una foto</h3>
                    <div class="text-center">
                        <img *ngIf="!imgTemp" [src]="modalImageService.img" alt="" class="img-avatar mb-4">
                        <img [src]="imgTemp" alt="" class="img-avatar mb-4">
                    </div>

                    <input type="file" name="" id="" (change)="cambiarImagen($event.target.files[0])">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">Cerrar</button>
                    <button type="button" class="btn btn-primary" (click)="subirImagen()">Actualizar foto</button>
                </div>
            </div>
        </div>
    </div>
</div>
